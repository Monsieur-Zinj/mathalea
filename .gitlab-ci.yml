stages:
- playwright-pdf
- test
- build-projet
- playwright-testCanEleve
- playwright-test
- playwright-pdf

sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml


default:
  image: node:18.16.0
  cache:
    key:
      files:
      - pnpm-lock.yaml
    paths:
      - .pnpm-store

.install_dependencies:
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
    - NODE_OPTIONS=--max-old-space-size=4096 pnpm install
    - nohup pnpm start &
    - sleep 60

.install_dependenciesPDF:
  before_script:
    - NODE_OPTIONS=--max-old-space-size=4096 pnpm install
    - pnpm exec playwright install --with-deps chromium # dernière version playwright.
    - nohup pnpm start &
    - sleep 60
  
.install_dependenciesPDFDNB:
  before_script:
    - git clone https://forge.apps.education.fr/coopmaths/dnb.git ./public/static/dnb
    - NODE_OPTIONS=--max-old-space-size=4096 pnpm install
    - pnpm exec playwright install --with-deps chromium # dernière version playwright.
    - nohup pnpm start &
    - sleep 60

.testCIPDF:
  image: guironne/tex-live-nodejs-playwright
  extends: .install_dependenciesPDF
  stage: playwright-pdf
  rules:
  - if: $CI_COMMIT_BRANCH == "guironne-jobs"
    when: manual
  - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_TEST_MA == "PDF"
    when: always
  - when: never
  retry:
    max: 2
    when: runner_system_failure
  artifacts:
    when: always
    paths:
      - tests/e2e/logs
      - updatefile
    expire_in: 120 day

.testCI:
  extends: .install_dependencies
  image: mcr.microsoft.com/playwright:v1.43.0-jammy
  stage: playwright-test
  rules:
  - if: $CI_COMMIT_BRANCH == "main" && $CI_OPEN_MERGE_REQUESTS
    when: never
  - if: $CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "merge_request_event"
    when: always
  - if: $CI_COMMIT_BRANCH == "guironne-jobs"
    when: manual
  - if: $CI_PIPELINE_SOURCE == "schedule" && $CI_TEST_MA == "CONSOLE"
    when: always
  - when: never
  retry:
    max: 2
    when: runner_system_failure
  artifacts:
    when: always
    paths:
      - tests/e2e/logs
    expire_in: 10 day

test6e:
  extends: .testCI
  script:
    - NIV=6e/6 pnpm test:e2e:console_errors

test5e:
  extends: .testCI
  script:
    - NIV=5e/5 pnpm test:e2e:console_errors

test4e:
  extends: .testCI
  script:
    - NIV=4e/4 pnpm test:e2e:console_errors

test3e:
  extends: .testCI
  script:
    - NIV=3e/3 pnpm test:e2e:console_errors

testCan6e5e4e3e:
  extends: .testCI
  script:
    - NIV=can/6e^can/5e^can/4e^can/3e pnpm test:e2e:console_errors

testCan2e1e:
  extends: .testCI
  script:
    - NIV=can/2e^can/1e pnpm test:e2e:console_errors

testCan2e1ePDF:
  extends: .testCIPDF
  script:
    - NIV=can/2e^can/1e pnpm test:e2e:pdfexports

testCan6e5e4e3ePDF:
  extends: .testCIPDF
  script:
    - NIV=can/6e^can/5e^can/4e^can/3e pnpm test:e2e:pdfexports

testDNB20132015PDF:
  extends: 
    - .testCIPDF
    - .install_dependenciesPDFDNB
  script:
    - NIV=dnb_2013^dnb_2014^dnb_2015 pnpm test:e2e:pdfexports

testDNB20162019PDF:
  extends: 
    - .testCIPDF
    - .install_dependenciesPDFDNB
  script:
    - NIV=dnb_2016^dnb_2017^dnb_2018^dnb_2019 pnpm test:e2e:pdfexports

testDNB20202024PDF:
  extends: 
    - .testCIPDF
    - .install_dependenciesPDFDNB
  script:
    - NIV=dnb_2020^dnb_2021^dnb_2022^dnb_2023 pnpm test:e2e:pdfexports

test6ePDF:
  extends: .testCIPDF
  script:
    - NIV=6e/6 pnpm test:e2e:pdfexports

test5ePDF:
  extends: .testCIPDF
  script:
    - NIV=5e/5 pnpm test:e2e:pdfexports

test4ePDF:
  extends: .testCIPDF
  script:
    - NIV=4e/4 pnpm test:e2e:pdfexports

test3ePDF:
  extends: .testCIPDF
  script:
    - NIV=3e/3 pnpm test:e2e:pdfexports

build:
  extends: .testCI
  stage: build-projet
  script:
    - echo "CI_COMMIT_BRANCH '$CI_COMMIT_BRANCH'"
    - echo "CI_OPEN_MERGE_REQUESTS '$CI_OPEN_MERGE_REQUESTS'"
    - echo "CI_PIPELINE_SOURCE '$CI_PIPELINE_SOURCE'"
    - NODE_OPTIONS=--max-old-space-size=4096 pnpm build
    - echo "$CI_COMMIT_AUTHOR"
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - if: $CI_COMMIT_BRANCH == "guironne-jobs"
      when: always
    - when: never
  artifacts:
    when: on_failure

playwright-testCanEleve:
  extends: .testCI
  stage: playwright-testCanEleve
  script:
    - pnpm test:e2e:views
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
      when: always
    - if: $CI_COMMIT_BRANCH == "guironne-jobs"
      when: always
    - when: never
  artifacts:
    when: on_failure
