stages:
- test
- playwright-test

sast:
  stage: test
include:
- template: Security/SAST.gitlab-ci.yml

default:
  image: node:18.16.0
  cache:
    key:
      files:
      - pnpm-lock.yaml
    paths:
      - .pnpm-store

.install_dependencies:
  before_script:
    - corepack enable
    - corepack prepare pnpm@latest-8 --activate
    - pnpm config set store-dir .pnpm-store
    - pnpm install
    - pnpm build
    - nohup pnpm start &

.testCI:
  extends: .install_dependencies
  image: mcr.microsoft.com/playwright:v1.42.1-jammy
  stage: playwright-test
  when: manual
  artifacts:
    when: always
    paths:
      - tests/e2e/logs
    expire_in: 10 day

test6e:
  extends: .testCI
  script:
    - NIV=6e/6M2 pnpm test:e2e:console_errors

test5e:
  extends: .testCI
  script:
    - NIV=5e/5M2 pnpm test:e2e:console_errors
